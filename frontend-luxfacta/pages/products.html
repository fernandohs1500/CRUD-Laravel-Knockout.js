    <link href="css/style.css" rel="stylesheet">

    <!-- MetisMenu CSS -->

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">LUXFACT - Admin</a>
            </div>
            <!-- /.navbar-header -->

            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#"><i class="fa fa-bar-chart-o fa-fw"></i> Produtos<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="products.html">Listar</a>
                                </li>
                                <li>
                                    <a href="form.html">Cadastrar</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Produtos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Listagem de Produtos
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div data-bind='simpleGrid: gridViewModel, simpleGridTemplate:"custom_grid_template"'> </div>

                            <script type="text/javascript" id="custom_grid_template">

                                <table class="ko-grid" cellspacing="0">
                                    <thead>
                                         <tr data-bind="foreach: columns">

                                            <!--ko if: headerText == 'Produto' || headerText == 'Valor' || headerText == 'Quantidade' || headerText == 'Disponível'-->
                                                <th data-bind="text: headerText, click:sortOrder.ordenar()"></th>
                                            <!-- /ko -->

                                            <!--ko ifnot: headerText == 'Produto' || headerText == 'Valor' || headerText == 'Quantidade' || headerText == 'Disponível'-->
                                                <th data-bind="text: headerText"></th>
                                            <!-- /ko -->
                                         </tr>
                                    </thead>
                                    <tbody data-bind="foreach: itemsOnCurrentPage">
                                    <tr data-bind="foreach: $parent.columns">

                                        <!--ko if: headerText == 'Ações'-->
                                        <td>
                                        <button type="button" class="btn btn-danger btn-circle" data-bind="click:rowText.excluir($parent)" >
                                            <i class="fa fa-trash-o"></i>
                                        </button>

                                        <button type="button" class="btn btn-primary btn-circle" data-bind="click:rowText.editar($parent)" >
                                            <i class="fa fa-edit"></i>
                                        </button>

                                        </td>
                                        <!-- /ko -->

                                        <!--ko if: headerText == 'Quantidade'-->
                                        <td>
                                            <input type="number" data-bind="value: $parent[rowText]" style="width:50px;">
                                            <button type="button" class="btn btn-warning btn-circle" data-bind="click:editar.atualizar($parent)" >
                                                <i class="fa fa-check-square-o"></i>
                                            </button>
                                        </td>
                                        <!-- /ko -->

                                        <!--ko ifnot: headerText == 'Quantidade' || headerText == 'Ações' -->
                                        <td data-bind="text: typeof rowText == 'function' ? rowText($parent) : $parent[rowText] "></td>
                                        <!--/ko-->
                                    </tr>
                                    </tbody>
                                </table>
                                <a href="form.html" class="btn btn-success" style="float:right">Cadastrar</a>
                            </script>

                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="../js/knockout-3.4.0.js"></script>

    <script src="../js/knockoutsimplegrid-3.4.0.js"></script>

    <script src="../js/modules/listProducts.js"></script>

</body>

</html>
