        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">

                        </li>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Produtos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row" id="formEdit">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Preencha o Formulário
                        </div>
                        <div class="panel-body">
                            <div class="row">
                              <form role="form">
                                <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input class="form-control" data-bind="value: nome" autofocus>
                                            <p class="help-block">Nome do Produto.</p>
                                        </div>

										<div class="form-group">
                                            <label>Preço</label>
                                            <input class="form-control"  data-bind="value: preco">
                                            <p class="help-block">Valor do Produto.</p>
                                        </div>

										<div class="form-group">
                                            <label>Estoque</label>
                                            <input class="form-control" data-bind="value: estoque" type="number">
                                            <p class="help-block">Quantidade de Produto disponível.</p>
                                        </div>

										<div class="form-group">
	                                        <label>EAN</label>
	                                        <input class="form-control" data-bind="value: ean">
	                                        <p class="help-block">Codigo do produto.</p>
	                                    </div>

										<div class="form-group">
                                            <label>Data de cadastro</label>
                                            <input class="form-control" data-bind="value: dat_cadastro, disable:true">
                                            <p class="help-block">Data de cadastro.</p>
                                        </div>

                                        <button type="submit" class="btn btn-default" data-bind="click: criarProduto">Salvar</button>
                                        <button type="reset" class="btn btn-default">Limpar</button>
                                </div>

                                <div class="col-lg-6">
							
									<div class="form-group">
                                        <label>Marca</label>
                                        <select class="form-control" data-bind="options: marcas, optionsText: 'nom_marca', optionsValue: 'cod_marca', value:marca, optionsCaption: 'Selecionar...' ">
                                        </select>
                                        <p class="help-block">Marca do Produto.</p>
                                    </div>

									<div class="form-group">
                                        <label>Fornecedor</label>
                                        <select class="form-control" data-bind="options: fornecedores, optionsText: 'nom_fornecedor', optionsValue: 'cod_fornecedor', value:fornecedor, optionsCaption: 'Selecionar...'">
                                        </select>
                                        <p class="help-block">Fornecedor.</p>
                                    </div>

									<div class="form-group">
                                        <label>Categoria</label>
										<select class="form-control" data-bind="options: categorias, optionsText: 'nom_categoria', optionsValue: 'cod_categoria', value:categoria, optionsCaption: 'Selecionar...'">
                                        </select>
                                        <p class="help-block">Categoria.</p>
                                    </div>

									<div class="form-group">
                                        <label>Observaçoes</label>
										<textarea class="form-control" rows="3" data-bind="value: observacoes"></textarea>
                                        <p class="help-block">Observacoes.</p>
                                    </div>

								</div>

								</form>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>

    </div>
